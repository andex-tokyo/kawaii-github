<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>設定</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <h2>Kawaii-Kusa</h2>

    <!-- 色の設定 -->
<!-- 色の設定 -->
<div class="color_panel">
    <label>Less</label>

    <!-- Level 0 -->
    <div class="setting_container" id="level0_container">
        <div class="color_preview" id="level0_preview"></div>
        <input type="color" class="color_input" id="level0" style="display:none;">
        <input type="file" class="image_input" id="level0_img" style="display:none;">
    </div>

    <!-- Level 1 -->
    <div class="setting_container" id="level1_container">
        <div class="color_preview" id="level1_preview"></div>
        <input type="color" class="color_input" id="level1" style="display:none;">
        <input type="file" class="image_input" id="level1_img" style="display:none;">
    </div>

    <!-- Level 2 -->
    <div class="setting_container" id="level2_container">
        <div class="color_preview" id="level2_preview"></div>
        <input type="color" class="color_input" id="level2" style="display:none;">
        <input type="file" class="image_input" id="level2_img" style="display:none;">
    </div>

    <!-- Level 3 -->
    <div class="setting_container" id="level3_container">
        <div class="color_preview" id="level3_preview"></div>
        <input type="color" class="color_input" id="level3" style="display:none;">
        <input type="file" class="image_input" id="level3_img" style="display:none;">
    </div>

    <!-- Level 4 -->
    <div class="setting_container" id="level4_container">
        <div class="color_preview" id="level4_preview"></div>
        <input type="color" class="color_input" id="level4" style="display:none;">
        <input type="file" class="image_input" id="level4_img" style="display:none;">
    </div>

    <label>More</label>
</div>
<button id="set_default">Default</button>
<select id="presetDropdown">
    <option value="">プリセットを選択</option>
    <!-- ここにプリセットのオプションが動的に追加される -->
</select>

<button id="importPresetButton">プリセットをインポート</button>
<button id="exportPresetButton">プリセットをエクスポート</button>

    <div class="bottom_button">
        <button id="save">Save</button>
    </div>


    <div id="customDropdown" style="display:none; position:absolute; background-color:#fff; border:1px solid #ccc; z-index:100;">
        <div id="colorChoice">色を選択</div>
        <div id="imageChoice">画像をアップロード</div>
    </div>
    <input type="hidden" id="level0_img_hidden">
    <input type="hidden" id="level1_img_hidden">
    <input type="hidden" id="level2_img_hidden">
    <input type="hidden" id="level3_img_hidden">
    <input type="hidden" id="level4_img_hidden">
    
    <script src="./dist/popup.js"></script>
</body>
</html>
